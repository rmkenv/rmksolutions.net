    <style>
        :root {
            --color-black: rgba(0, 0, 0, 1);
            --color-matrix-dark: rgba(13, 2, 8, 1);
            --color-matrix-darker: rgba(7, 20, 17, 1);
            --color-matrix-green: rgba(0, 255, 65, 1);
            --color-matrix-green-bright: rgba(0, 255, 102, 1);
            --color-matrix-green-dim: rgba(0, 143, 17, 1);
            --color-matrix-teal: rgba(0, 209, 160, 1);
            --color-matrix-mint: rgba(143, 224, 193, 1);
            --color-gray-200: rgba(40, 40, 40, 1);
            --color-gray-300: rgba(60, 60, 60, 1);
            --color-gray-400: rgba(80, 80, 80, 1);
            --color-white: rgba(255, 255, 255, 1);

            --color-background: var(--color-matrix-darker);
            --color-surface: var(--color-matrix-dark);
            --color-text: var(--color-white);
            --color-text-secondary: var(--color-matrix-mint);
            --color-primary: var(--color-matrix-green);
            --color-primary-hover: var(--color-matrix-green-bright);
            --color-primary-active: var(--color-matrix-green-dim);
            --color-border: rgba(0, 255, 65, 0.15);
            --color-btn-primary-text: var(--color-matrix-darker);

            --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-size-base: 14px;
            --font-size-md: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-size-4xl: 30px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --line-height-normal: 1.5;
            --line-height-tight: 1.2;

            --space-4: 4px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;

            --radius-sm: 6px;
            --radius-base: 8px;
            --radius-md: 10px;
            --radius-lg: 12px;
            --radius-full: 9999px;

            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04);

            --duration-fast: 150ms;
            --duration-normal: 250ms;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: var(--color-matrix-darker);
                --color-surface: var(--color-matrix-dark);
                --color-text: var(--color-white);
                --color-text-secondary: var(--color-matrix-mint);
                --color-primary: var(--color-matrix-green);
                --color-primary-hover: var(--color-matrix-green-bright);
                --color-primary-active: var(--color-matrix-green-dim);
                --color-border: rgba(0, 255, 65, 0.15);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: var(--font-size-base);
            font-family: var(--font-family-base);
            line-height: var(--line-height-normal);
            color: var(--color-text);
            background-color: var(--color-background);
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            padding: 0;
        }

        /* Typography */
        h1 {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            line-height: var(--line-height-tight);
            margin-bottom: var(--space-16);
        }

        h2 {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-semibold);
            line-height: var(--line-height-tight);
            margin-bottom: var(--space-16);
        }

        h3 {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-12);
        }

        h4 {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-12);
            color: var(--color-primary);
        }

        p {
            margin-bottom: var(--space-16);
            line-height: var(--line-height-normal);
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color var(--duration-fast);
        }

        a:hover {
            color: var(--color-primary-hover);
        }

        /* Navigation */
        nav {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-16) var(--space-20);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: var(--space-20);
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            font-weight: var(--font-weight-medium);
            transition: color var(--duration-fast);
            padding: var(--space-8) var(--space-12);
            border-radius: var(--radius-sm);
        }

        .nav-links a:hover {
            background: var(--color-border);
        }

        .nav-links a.active {
            color: var(--color-primary);
            font-weight: var(--font-weight-bold);
        }

        .coffee-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-8);
            padding: var(--space-8) var(--space-16);
            background: #FFDD00;
            color: #000000;
            border-radius: var(--radius-base);
            font-weight: var(--font-weight-medium);
            transition: all var(--duration-fast);
            font-size: var(--font-size-base);
        }

        .coffee-btn:hover {
            background: #FFED4E;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 221, 0, 0.3);
        }

        .coffee-icon {
            width: 20px;
            height: 20px;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-32) var(--space-20);
        }

        /* Pages */
        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn var(--duration-normal);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Home Page */
        .hero {
            margin-bottom: var(--space-32);
        }

        .hero-content {
            max-width: 700px;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: var(--space-16);
            line-height: var(--line-height-tight);
        }

        .hero p {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-20);
        }

        .button-group {
            display: flex;
            gap: var(--space-12);
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-12) var(--space-24);
            border-radius: var(--radius-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-fast);
            border: none;
            text-decoration: none;
            font-size: var(--font-size-base);
        }

        .btn--primary {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
        }

        .btn--primary:hover {
            background: var(--color-primary-hover);
        }

        .btn--secondary {
            background: transparent;
            border: 1px solid var(--color-border);
            color: var(--color-text);
        }

        .btn--secondary:hover {
            background: var(--color-border);
        }

        /* About Page */
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-32);
            margin-bottom: var(--space-32);
        }

        .about-section {
            padding: var(--space-24);
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
        }

        .about-section h3 {
            color: var(--color-primary);
            margin-bottom: var(--space-16);
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-8);
            margin-bottom: var(--space-16);
        }

        .tag {
            background: rgba(0, 255, 65, 0.12);
            color: var(--color-matrix-green);
            padding: var(--space-4) var(--space-12);
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: var(--font-weight-medium);
            display: inline-block;
            border: 1px solid rgba(0, 255, 65, 0.25);
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.5);
        }

        /* Projects Page */
        .filter-container {
            display: flex;
            gap: var(--space-8);
            margin-bottom: var(--space-24);
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: var(--space-8) var(--space-16);
            border: 1px solid var(--color-border);
            background: transparent;
            color: var(--color-text);
            border-radius: var(--radius-full);
            cursor: pointer;
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-base);
            transition: all var(--duration-fast);
        }

        .filter-btn:hover {
            background: var(--color-border);
        }

        .filter-btn.active {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
            border-color: var(--color-primary);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-24);
        }

        .project-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            transition: all var(--duration-normal);
            display: block;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .project-card:hover {
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            transform: translateY(-4px);
            border-color: var(--color-primary);
        }

        .project-card h3 {
            color: var(--color-primary);
            margin-bottom: var(--space-12);
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-8);
            margin-top: var(--space-16);
        }

        .project-tag {
            background: rgba(0, 255, 65, 0.08);
            color: var(--color-matrix-green);
            padding: var(--space-4) var(--space-12);
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: var(--font-weight-medium);
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        /* Articles Page */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-24);
        }

        .article-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            transition: all var(--duration-normal);
            display: block;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .article-card:hover {
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            transform: translateY(-4px);
            border-color: var(--color-primary);
        }

        .article-card h3 {
            color: var(--color-primary);
            margin-bottom: var(--space-8);
        }

        .article-date {
            color: var(--color-text-secondary);
            font-size: 13px;
            margin-bottom: var(--space-12);
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-8);
            margin-top: var(--space-16);
        }

        .article-tag {
            background: rgba(0, 255, 65, 0.08);
            color: var(--color-matrix-green);
            padding: var(--space-4) var(--space-12);
            border-radius: var(--radius-sm);
            font-size: 12px;
            font-weight: var(--font-weight-medium);
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        /* Coming Soon */
        .coming-soon {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: var(--space-32);
            text-align: center;
        }

        .coming-soon h3 {
            color: var(--color-primary);
            margin-bottom: var(--space-12);
        }

        /* Footer */
        footer {
            background: var(--color-surface);
            border-top: 1px solid var(--color-border);
            padding: var(--space-24) var(--space-20);
            margin-top: var(--space-32);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-16);
        }

        .social-links {
            display: flex;
            gap: var(--space-16);
            list-style: none;
        }

        .social-links a {
            font-weight: var(--font-weight-medium);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .about-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                gap: var(--space-12);
            }

            .hero h1 {
                font-size: 1.8em;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                flex-direction: column;
                gap: var(--space-12);
            }

            .nav-links {
                flex-wrap: wrap;
                gap: var(--space-8);
                width: 100%;
                justify-content: center;
            }

            .nav-links a {
                padding: var(--space-8);
                font-size: 13px;
            }

            .coffee-btn {
                padding: var(--space-6) var(--space-12);
                font-size: 13px;
            }

            .filter-container {
                gap: var(--space-6);
            }

            .filter-btn {
                font-size: 12px;
                padding: var(--space-6) var(--space-12);
            }
        }
    </style>
</head>
