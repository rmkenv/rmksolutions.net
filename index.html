<script>
        // Projects Data
        const projects = [
            {
                title: 'Skillzy - AI Learning Platform',
                description: 'Gamified AI education platform using Duolingo-style progression. Interactive lessons with XP tracking, streak systems, and adaptive learning paths powered by Google Gemini.',
                tags: ['ai', 'llm', 'education', 'ml'],
                url: 'https://copy-of-skillzy-master-the-ai-language-422293089314.us-west1.run.app'
            },
            {
                title: 'PlanChat AI',
                description: 'Specialized AI assistant for construction blueprints and technical drawings. Built with Google Gemini for multimodal analysis of PDFs, enabling instant information retrieval from massive plan sets.',
                tags: ['ai', 'llm', 'ml', 'data-science'],
                url: 'https://planchat-ai-278412187073.us-west1.run.app/'
            }
        ];

        // Articles Data
        const articles = [
            {
                title: 'Getting Started with Geospatial AI',
                description: 'A practical guide to leveraging satellite imagery and machine learning for environmental analysis.',
                date: 'January 15, 2025',
                tags: ['ai', 'gis', 'data-science', 'education'],
                url: '#'
            },
            {
                title: 'Climate Justice through Data Science',
                description: 'How accessible climate data and AI tools can empower communities to understand and respond to environmental challenges.',
                date: 'January 10, 2025',
                tags: ['environmental', 'climate', 'ai', 'education'],
                url: '#'
            },
            {
                title: 'Building LLM Agents for Sustainability',
                description: 'Exploring how language models can be adapted to solve real-world environmental and energy management problems.',
                date: 'January 5, 2025',
                tags: ['llm', 'ai', 'environmental'],
                url: '#'
            }
        ];

        // Page Navigation Function
        function changePage(pageId) {
            // Update nav links
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            const targetLink = document.querySelector(`[data-page="${pageId}"]`);
            if (targetLink) targetLink.classList.add('active');
            
            // Update pages
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            // Update hash
            window.history.pushState(null, null, '#' + pageId);
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Render Projects
        function renderProjects(filter = 'all') {
            const projectsGrid = document.getElementById('projectsGrid');
            projectsGrid.innerHTML = '';
            
            const filtered = filter === 'all' ? projects : projects.filter(p => p.tags.includes(filter));

            if (filtered.length === 0) {
                projectsGrid.innerHTML = '<div class="project-card"><h3>No projects found</h3><p>Try a different filter.</p></div>';
                return;
            }

            filtered.forEach(project => {
                const card = document.createElement('a');
                card.href = project.url;
                card.className = 'project-card';
                card.target = project.url.startsWith('http') ? '_blank' : '_self';
                card.rel = project.url.startsWith('http') ? 'noopener noreferrer' : '';
                card.innerHTML = `
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <div class="project-tags">
                        ${project.tags.map(tag => `<span class="project-tag">${tag}</span>`).join('')}
                    </div>
                `;
                projectsGrid.appendChild(card);
            });
        }

        // Render Articles
        function renderArticles(filter = 'all') {
            const articlesGrid = document.getElementById('articlesGrid');
            articlesGrid.innerHTML = '';
            
            const filtered = filter === 'all' ? articles : articles.filter(a => a.tags.includes(filter));

            if (filtered.length === 0) {
                articlesGrid.innerHTML = '<div class="article-card"><h3>No articles found</h3><p>Try a different filter.</p></div>';
                return;
            }

            filtered.forEach(article => {
                const card = document.createElement('a');
                card.href = article.url;
                card.className = 'article-card';
                card.target = article.url.startsWith('http') ? '_blank' : '_self';
                card.rel = article.url.startsWith('http') ? 'noopener noreferrer' : '';
                card.innerHTML = `
                    <h3>${article.title}</h3>
                    <p class="article-date">${article.date}</p>
                    <p>${article.description}</p>
                    <div class="article-tags">
                        ${article.tags.map(tag => `<span class="article-tag">${tag}</span>`).join('')}
                    </div>
                `;
                articlesGrid.appendChild(card);
            });
        }

        // Initialize Navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = link.getAttribute('data-page');
                changePage(pageId);
            });
        });

        // Handle browser back/forward
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.slice(1) || 'home';
            changePage(hash);
        });

        // Initialize Filters
        document.querySelectorAll('#projects .filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('#projects .filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderProjects(btn.getAttribute('data-filter'));
            });
        });

        document.querySelectorAll('#articles .filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('#articles .filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderArticles(btn.getAttribute('data-filter'));
            });
        });

        // Initial render and page load
        window.addEventListener('load', () => {
            renderProjects();
            renderArticles();
            
            // Handle URL hash on load
            const hash = window.location.hash.slice(1) || 'home';
            if (hash !== 'home') {
                changePage(hash);
            }
        });
    </script>
